  <head>
    <title>login</title>
    <meta charset="utf-8" />

  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <header id="header">
            <!-- 로고 클릭 주의! Item DB 생성하는 버튼임. 한 번만 클릭해야 오류 없음-->
            <a href="banabada/createdb" class="logo"><h1>Banabada</h1></a>
            <ul class="icons">
              <li><a href="/auth/login"><span class="label">Login</span></a></li>
              <li><a href="/auth/signup"><span class="label">SignUp</span></a></li>
            </ul>
          </header>
          <!-- Content -->
          <!-- Form -->

          <div style="margin: 100px;">

            <h1><center>로그인</center></h1>
            <center>

              <form action="/auth/login" method="POST">
                <div class="row gtr-uniform" id="sform">
                  <div>
                    <input type="text" name="email" value="" placeholder="ID" />
                  </div>
                  <div>
                    <input type="password" name="password" value="" placeholder="PASSWORD" />
                  </div>
                  <!-- Break -->
                  <center><input type="submit" value="로그인" class="primary" /></center>
                </div>
              </form>
            </center>
          </div>
        </div>
      </div>
    </div>
