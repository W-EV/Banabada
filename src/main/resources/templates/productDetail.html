<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>바나바다-3개월 구독</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header id="header">
					<!-- 로고 클릭 주의! Item DB 생성하는 버튼임. 한 번만 클릭해야 오류 없음-->
					<a href="banabada/createdb" class="logo"><h1>Banabada</h1></a>
					<ul class="icons">
						<li><a href="/auth/login"><span class="label">Login</span></a></li>
						<li><a href="/auth/signup"><span class="label">SignUp</span></a></li>
					</ul>
				</header>
							<!-- Content -->
								<section>
									<div class="main">
										<div style="float:left ; width: 500px; margin: 50px;">
											<span class="image main"><img th:src="${item.productImgPath}" alt="" th:if="${item.productImgPath != null}" style="height:400px;" /></span>
										</div>
										<div style="padding:100px">
											<h1 th:text="${item.name}"></h1>
											<h2 th:text="${item.price}"></h2>
											<p th:text="${item.productInfo}"></pth:text></p>
											<ul class="actions" style="padding-top: 50px;">
												<li><a href="/banabada/orders" class="button large">BUY</a></li>
											</ul>
										</div>
										
									</div>
								</section>
								<hr>
								<!-- Review -->
								<h1>Review</h1>
								<div class="table-wrapper">
									<table>
										<thead>
											<tr>
												<th style="width: 170px;">닉네임</th>
												<th>리뷰</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td style="width: 170px;">론 위즐리</td>
												<td>증말 맛있어요.</td>
											</tr>
											<tr>
												<td style="width: 170px;">해리 포터</td>
												<td>어머니의 손맛</td>
											</tr>
											<tr>
												<td style="width: 170px;">헤르미온느</td>
												<td>조금 녹아서 왔어요.</td>
											</tr>
											<tr>
												<td style="width: 170px;">루나 러브굿</td>
												<td>잘못 주문했어요.</td>
											</tr>
											<tr>
												<td style="width: 170px;">볼드모트</td>
												<td>최악이네요.</td>											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="2"></td>											</tr>
										</tfoot>
									</table>
								</div>

						</div>
						</div>
					</div>

		<!-- Scripts -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/browser.min.js"></script>
		<script src="../../js/breakpoints.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="../../js/main.js"></script>

	</body>
</html>
