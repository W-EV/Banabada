<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>BanabaDa</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<header id="header">
								<!-- 로고 클릭 주의! Item DB 생성하는 버튼임. 한 번만 클릭해야 오류 없음-->
								<a href="banabada/createdb" class="logo"><h1>Banabada</h1></a>
								<ul class="icons">
									<li><a href="/auth/login"><span class="label">Login</span></a></li>
									<li><a href="/auth/signup"><span class="label">SignUp</span></a></li>
								</ul>
							</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<header>
											<h1>매일 아침 건강한 식사,<br />
												<i style="color:yellowgreen;">BanabaDa</i></h1></header>
										<p>바나바다는 환경과 건강을 생각하는 브랜드 어쩌구저쩌구~~</p>
									</div>
									<span class="image object">
										<img src="images/banabada (3).jpg" alt="" style="height:300px;" />
									</span>
								</section>

							<!-- Section 반복문처리할 것... -->
								<section>
									<header class="major">
										<h2>제품 목록</h2>
									</header>
									<div class="mini-posts" >
										<!-- 상품 조회 -->
										<article th:each="item : ${items}" style="float: left; width: 300px; margin: 30px;">
											<a href="${item.id}" class="image">
												<img src="${item.productImgPath}" alt="" style="height:300px;" />
												<h2 th:text="${item.name}"></h2>
											</a>
											<p th:text="${item.productInfo}"></p>
											<ul class="actions">
												<li><a href="pages/detail_3M.html" class="button">More</a></li>
											</ul>
										</article>
									</div>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">

							<!-- Search -->
								<section id="search" class="alt">
									<form method="post" action="#">
										<input type="text" name="query" id="query" placeholder="Search" />
									</form>
								</section>

							<!-- Menu -->
								<nav id="menu">
									<header class="major">
										<h2>Menu</h2>
									</header>
									<ul>
										<li><a href="index.html">Homepage</a></li>
										<li><a href="generic.html">Generic</a></li>
										<li><a href="elements.html">Elements</a></li>
									</ul>
								</nav>
							<!-- Footer -->
								<footer id="footer">
									<p class="copyright">&copy; Untitled. All rights reserved. Demo Images: <a href="https://unsplash.com">Unsplash</a>. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
								</footer>

						</div>
					</div>

			</div>

			<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>

	</body>
</html>
